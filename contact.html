<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>
<a href="#foot">Jump to footer</a>

<!--I'm a comment -->
<form>
	
	<label>First Name<br>

		<input type"text" name="fname" placeholder="Bruce">

	</label>
	<br>
	<label>Last Name<br>

		<input type"text" name="lname" placeholder="Wayne">

	</label><br>
	
	<label>Password<br>

		<input type="password" name="pswd" placeholder="Password">

	</label><br>
	<label>Birthday<br>

		<input type="date" name="bday" >

	</label><br>
	<br>
	<label>Profile Pic<br>

		<input type="file" name="pic" >

	</label><br>
	<br>
	<label>Email<br>

		<input type="email" name="email" placeholder="email@gmail.com/">

	</label><br>
	
	<h5>Gender</h5>
	<label>

		<input type="radio" placeholder="gender" value="m">Male

	</label>
	<p>Some Stuff</p><br>
	<label>

		<input type="radio" placeholder="gender" value="f">Female

	</label>
	<br>
	<h5>Favorite Music</h5>

		<label>

		<input type="checkbox" placeholder="genre" value="pop">POP

	</label><br>
	<label>

		<input type="checkbox" placeholder="genre" value="rock">ROCK

	</label><br>
	<label>

		<input type="checkbox" placeholder="genre" value="hiphop">HIPHOP

	</label><br>

	<h5>States</h5>
	<select>
		
		<option name="state" value="NY"> New York</option>
		<option name="state" value="NJ"> New Jersey</option>
		<option name="state" value="FL"> Florida</option>

	</select><br>

	<label>Message<br>
		<textarea name="info" placeholder="my info"></textarea>
	</label>
	<br>
	<input type="submit" name="submit" value="Register">
	
	<input type="reset" name="reset this form" value="Restart">
	<br>


</form>
<footer id="foot">&copy; &trade; &amp;copywrite &nbsp; company 2016. All rights reserved. </footer>
</body>
</html>
